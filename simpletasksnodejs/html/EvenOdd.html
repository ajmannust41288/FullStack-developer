<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop statements in js</title>
    <script>
        //use of forloop
        
       for(var a=1;a<=10;a++)
       
       {if(a %2==0){
        document.write("Even Number : "+ a+ "<br/>");
        continue;
       }
       else{
        document.write("Odd number : " + a+ "<br/>");
       }
        }
        
    </script>
</head>
<body>
   
</body>
</html>
