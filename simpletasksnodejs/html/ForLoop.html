<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop statements in js</title>
    <script>
        //use of forloop
        
       for(var a=1;a<=10;a++)
       {    document.write("<ul>");
            document.write("<li> "+ a+")---Hello ajman </li>");
            document.write("</ul>");    
        }
        
    </script>
</head>
