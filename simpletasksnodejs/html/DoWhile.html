<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop statements in js</title>
    <script>
        var a=1;
        document.write("<ul>");
        do{
            document.write("<li> "+ a+")---Hello ajman </li>");
            a=a+1;
            
        }while(a<=20)
        document.write("</ul>");
    </script>
</head>
<body>
   
</body>
</html>
